<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="informationratioRadio" name="variables" checked>
  <label for="informationratioRadio">Information ratio</label>

  <input type="radio" id="beginningportfoliovalueRadio" name="variables" disabled>
  <label for="beginningportfoliovalueRadio">Beginning portfolio value</label>

  <input type="radio" id="endingportfoliovalueRadio" name="variables">
  <label for="endingportfoliovalueRadio">Ending portfolio value</label>

  <input type="radio" id="benchmarkreturnRadio" name="variables">
  <label for="benchmarkreturnRadio">Benchmark return</label>

  <input type="radio" id="trackingerrorRadio" name="variables">
  <label for="trackingerrorRadio">Tracking error</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Beginning portfolio value</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Ending portfolio value</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Benchmark return</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Tracking error</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
